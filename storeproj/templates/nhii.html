<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                </div>
                <div class="signup-form">
                    <form method="POST" action="final" class="register-form" id="register-form">
                         {% csrf_token %}
                        <h2 style="color:grey">Order and Return page</h2>
                       <h2><img src="{% static 'images/order.png' %}" alt="bannerimage" width="1110px;" height="250px;"></h2>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">UserName :</label>
                                <input type="text" name="name" id="name" required/>
                            </div>
                            <div class="form-group">
                                <label for="father_name">age :</label>
                                <input type="text" name="father_name" id="father_name" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address">Address :</label>
                            <input type="text" name="address" id="address" required/>
                        </div>
                        <div class="form-radio">
                            <label for="gender" class="radio-label">Gender :</label>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="male" checked>
                                <label for="male">Male</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="female">
                                <label for="female">Female</label>
                                <span class="check"></span>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="state">State :</label>
                                <input type="text" name="state" id="state" required/>
                            </div>
                            <div class="form-group">
                                <label for="city">City :</label>
                                <input type="text" name="state" id="city" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pincode">Pincode :</label>
                            <input type="text" name="pincode" id="pincode">
                        </div>
                        <div class="form-group">
                            <label for="course">Purpose :</label>
                            <div class="form-select">
                                <select name="course" id="course">
                                    <option value="computer">return</option>
                                    <option value="desiger">order</option>
                                    <option value="marketing">contact enquiry</option>
                                </select>
                                <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email ID :</label>
                            <input type="email" name="email" id="email" />
                        </div>
                        <div>
                         course: <select name="subject" id="subject">
                         <option value="" selected="selected">Select subject</option>
                         </select>
                          <br><br>
                         specialization: <select name="topic" id="topic">
                              <option value="" selected="selected">Please select subject first</option>
                                </select>
                             <br><br>
                         select your semester: <select name="chapter" id="chapter">
                        <option value="" selected="selected">Please select topic first</option>
                         </select>
                         <br><br>
                         </div>
                        <label for="course">Other materials:</label>
                        <div class="invisible-checkboxes">
                            <label class="checkbox-alias" for="r1"> book</label>
                            <input type="checkbox" name="other" value="2" id="r2"/>
                            <label class="checkbox-alias" for="r2"> pen</label>
                             <input type="checkbox" name="other" value="3" id="r3"/>
                            <label class="checkbox-alias" for="r2"> Question papers</label>
                             <input type="checkbox" name="other" value="3" id="r3"/>
                                <label class="checkbox-alias" for="r3"></label>
                        </div>
                        <div class="form-submit">
                            <a><p><input type="submit" value="Reset All" class="btn btn-warning" name="reset" id="reset" ></p><a>
                           <a class="btn btn-warning" href="{% url 'final' %}">Order now</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script>
var subjectObject = {
  "Commerce": {
    "Bcom": ["sem1 fullnotes", "sem2 fullnotes", "sem3 fullnotes", "sem4 fullnotes"],
    "Mcom": ["sem1 fullnotes", "sem2 fullnotes", "sem3 fullnotes", "sem4 fullnotes"],
  },
  "Biology  science": {
    "Bsc.science": ["sem1 fullnotes", "sem2 fullnotes", "sem3 fullnotes", "sem4 fullnotes"],
    "Msc.science": ["sem1 fullnotes", "sem2 fullnotes", "sem3 fullnotes", "sem4 fullnotes"],
  },
    "Computer science": {
    "Bca": ["sem1 fullnotes", "sem2 fullnotes", "sem3 fullnotes", "sem4 fullnotes"],
    "Mca": ["sem1 fullnotes", "sem2 fullnotes", "sem3 fullnotes", "sem4 fullnotes"],
    "Bsc.Computer science": ["sem1 fullnotes", "sem2 fullnotes", "sem3 fullnotes", "sem4 fullnotes"],
    "Msc.Computer science": ["sem1 fullnotes", "sem2 fullnotes", "sem3 fullnotes", "sem4 fullnotes"],
  },
    "Malayalam": {
    "BA.Malayalam": ["sem1 fullnotes", "sem2 fullnotes", "sem3 fullnotes", "sem4 fullnotes"],
    "MA.Malayalam": ["sem1 fullnotes", "sem2 fullnotes", "sem3 fullnotes", "sem4 fullnotes"],
  },
    "English": {
    "BA.English": ["sem1 fullnotes", "sem2 fullnotes", "sem3 fullnotes", "sem4 fullnotes"],
    "MA.English": ["sem1 fullnotes", "sem2 fullnotes", "sem3 fullnotes", "sem4 fullnotes"],
  },
}
window.onload = function() {
  var subjectSel = document.getElementById("subject");
  var topicSel = document.getElementById("topic");
  var chapterSel = document.getElementById("chapter");
  for (var x in subjectObject) {
    subjectSel.options[subjectSel.options.length] = new Option(x, x);
  }
  subjectSel.onchange = function() {
    //empty Chapters- and Topics- dropdowns
    chapterSel.length = 1;
    topicSel.length = 1;
    //display correct values
    for (var y in subjectObject[this.value]) {
      topicSel.options[topicSel.options.length] = new Option(y, y);
    }
  }
  topicSel.onchange = function() {
    //empty Chapters dropdown
    chapterSel.length = 1;
    //display correct values
    var z = subjectObject[subjectSel.value][this.value];
    for (var i = 0; i < z.length; i++) {
      chapterSel.options[chapterSel.options.length] = new Option(z[i], z[i]);
    }
  }
}

</script>
